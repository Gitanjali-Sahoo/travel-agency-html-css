<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search, Select, Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
    }

    .process-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 50px auto;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .step i {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .step p {
      margin: 0;
      font-size: 16px;
    }

    .connector {
      width: 100px;
      height: 50px;
      position: relative;
      top: -40px;
    }
  </style>
  <body>
    <div class="process-container">
      <div class="step">
        <i class="fas fa-search"></i>
        <p>Search Places</p>
      </div>
      <div class="connector">
        <svg height="50" width="100">
          <path
            d="M0 50 Q50 0 100 50"
            stroke="#888"
            stroke-width="1"
            fill="transparent"
          />
        </svg>
      </div>
      <div class="step">
        <i class="fas fa-check-circle"></i>
        <p>Select Places</p>
      </div>
      <div class="connector">
        <svg height="50" width="100">
          <path
            d="M0 50 Q50 0 100 50"
            stroke="#888"
            stroke-width="1"
            fill="transparent"
          />
        </svg>
      </div>
      <div class="step">
        <i class="fas fa-thumbs-up"></i>
        <p>Book & Enjoy</p>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- For icons -->
  </body>
</html>
